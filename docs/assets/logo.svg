<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="url(#grad1)" />

  <!-- Building shape - simplified BIM icon -->
  <g transform="translate(25, 28)">
    <!-- Main building body -->
    <rect x="10" y="20" width="50" height="44" fill="white" opacity="0.95" rx="2"/>

    <!-- Roof -->
    <polygon points="35,8 5,28 65,28" fill="white" opacity="0.95"/>

    <!-- Windows -->
    <rect x="18" y="30" width="12" height="10" fill="url(#grad2)" rx="1"/>
    <rect x="40" y="30" width="12" height="10" fill="url(#grad2)" rx="1"/>
    <rect x="18" y="46" width="12" height="10" fill="url(#grad2)" rx="1"/>
    <rect x="40" y="46" width="12" height="10" fill="url(#grad2)" rx="1"/>

    <!-- Door -->
    <rect x="29" y="50" width="12" height="14" fill="url(#grad2)" rx="1"/>
  </g>

  <!-- Sparkle/speed indicator -->
  <g fill="#FBBF24">
    <circle cx="95" cy="25" r="4"/>
    <circle cx="100" cy="35" r="2.5"/>
    <circle cx="90" cy="18" r="2"/>
  </g>
</svg>
